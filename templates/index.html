<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Klasifikasi Painting Human & AI</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #fef3c7);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full fade-in mt-10">
    <h1 class="text-2xl font-bold text-gray-700 mb-4 text-center">
      üé® Deteksi Lukisan: <span class="text-blue-600">AI</span> vs <span class="text-yellow-500">Human</span>
    </h1>

    <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-4" id="uploadForm">
      <input type="file" name="file" accept="image/*"
        class="block text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none w-full p-2"
        required>

      <button type="submit"
        class="bg-blue-600 text-white py-2 px-5 rounded-lg hover:bg-blue-700 transition">
        üîç Prediksi Sekarang
      </button>
    </form>

    <div id="loading" class="hidden mt-6">
      <div class="spinner"></div>
      <p class="text-sm text-gray-500 mt-2">Sedang menganalisis lukisan...</p>
    </div>

    {% if file_path %}
    <div class="mt-8 text-center fade-in">
      <img src="{{ url_for('static', filename='uploads/' + file_path.split('/')[-1]) }}"
           class="mx-auto rounded-lg shadow-md max-h-80 object-contain">

      <h2 class="mt-4 text-lg font-semibold text-gray-800">
        Hasil Prediksi:
        <span class="{% if label == 'human' %}text-green-600{% elif label == 'ai' %}text-red-500{% else %}text-gray-500{% endif %}">
          {{ label | upper }}
        </span>
      </h2>

      {% if confidence %}
      <p class="text-sm text-gray-500 mt-1">
        Kepercayaan: <b>{{ (confidence * 100) | round(2) }}%</b>
      </p>
      {% else %}
      <p class="text-sm text-gray-500 mt-1">Confidence tidak mencukupi.</p>
      {% endif %}
    </div>
    {% endif %}
  </div>

  <!-- Loading Script -->
  <script>
    const form = document.getElementById('uploadForm');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', () => {
      loading.classList.remove('hidden');
    });
  </script>

</body>
</html>
